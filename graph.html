<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .pavan-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .pavan-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .pavan-label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            max-width: 150px;
            padding: 8px;
            margin: 0 10px;
        }

        .pavan-separator {
            margin: 0 10px;
            font-size: 20px;
            line-height: 30px;
        }

        .pavan-results-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pavan-result-box {
            padding: 20px;
            border: 1px solid #cce7ff;
            background-color: #e6f7ff;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }

        .pavan-result-box strong {
            color: red;
            font-size: 20px;
        }

        .pavan-chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .pavan-input-group {
                flex-direction: column;
            }

            .pavan-label {
                margin-bottom: 5px;
            }

            .pavan-separator {
                display: none;
            }

            .pavan-results-container {
                flex-direction: column;
                align-items: center;
            }

            .pavan-result-box {
                width: 90%;
            }
        }

        @media (min-width: 601px) {
            .pavan-input-group {
                flex-direction: row;
            }

            .pavan-separator {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="pavan-container">
        <h1>S.I.P. Your smart way to create wealth systematically</h1>
        <div class="pavan-input-group">
            <label class="pavan-label">Monthly Investment (₹):</label> 
            <input type="number" id="monthlyInvestment" value="5000" step="100" />
            <span class="pavan-separator"></span>
            <label class="pavan-label">Investment Period (Years):</label>
            <input type="number" id="investmentPeriod" value="35" step="1" />
            <span class="pavan-separator"></span>
            <label class="pavan-label">Expected Return (% per annum):</label>
            <input type="number" id="expectedReturn" value="9.5" step="0.1" />
        </div>
    
        <div class="pavan-results-container">
            <div class="pavan-result-box">
                <p>Total Investment:</p>
                <strong>₹<span id="totalInvestment">0</span></strong>
            </div>
            <div class="pavan-result-box">
                <p>Future Value:</p>
                <strong>₹<span id="futureValue">0</span></strong>
            </div>
        </div>
    
        <div class="pavan-chart-container">
            <canvas id="sipChart"></canvas>
        </div>
    </div>
    
    <script>
        function formatToLac(amount) {
            return amount.toLocaleString('en-IN');
        }

        function calculateSIP(monthlyInvestment, investmentPeriod, expectedReturn) {
            const months = investmentPeriod * 12;
            const monthlyRate = (1 + expectedReturn / 100) ** (1 / 12) - 1;
            let futureValue = 0;
            let investedAmount = 0;
            const futureValues = [];
            const investedAmounts = [];

            for (let i = 1; i <= months; i++) {
                investedAmount += monthlyInvestment;
                futureValue = futureValue * (1 + monthlyRate) + monthlyInvestment;
                futureValues.push(futureValue);
                investedAmounts.push(investedAmount);
            }

            return { futureValues, investedAmounts, investedAmount, futureValue };
        }

        function updateChart(chart, futureValues, investedAmounts, investmentPeriod) {
            chart.data.labels = Array.from({ length: investmentPeriod * 12 + 1 }, (_, i) => Math.floor(i / 12));
            chart.data.datasets[0].data = futureValues;
            chart.data.datasets[1].data = investedAmounts;
            chart.update();
        }

        function updateResults(investedAmount, futureValue) {
            document.getElementById('totalInvestment').textContent = formatToLac(investedAmount);
            document.getElementById('futureValue').textContent = formatToLac(futureValue);
        }

        const ctx = document.getElementById('sipChart').getContext('2d');
        const sipChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Future Value',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                        tension: 0.1
                    },
                    {
                        label: 'Total Invested',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Years' },
                        ticks: { stepSize: 1 }
                    },
                    y: {
                        title: { display: true, text: 'Amount (₹)' },
                        ticks: { callback: value => formatToLac(value) }
                    }
                }
            }
        });

        document.getElementById('monthlyInvestment').addEventListener('input', updateSIPChart);
        document.getElementById('investmentPeriod').addEventListener('input', updateSIPChart);
        document.getElementById('expectedReturn').addEventListener('input', updateSIPChart);

        function updateSIPChart() {
            const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value);
            const investmentPeriod = parseInt(document.getElementById('investmentPeriod').value);
            const expectedReturn = parseFloat(document.getElementById('expectedReturn').value);

            const { futureValues, investedAmounts, investedAmount, futureValue } = calculateSIP(monthlyInvestment, investmentPeriod, expectedReturn);

            updateChart(sipChart, futureValues, investedAmounts, investmentPeriod);
            updateResults(investedAmount, futureValue);
        }

        updateSIPChart();
    </script>
</body>
</html>
